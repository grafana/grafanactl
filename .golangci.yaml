version: "2"

run:
  go: "1.26"
  modules-download-mode: vendor

linters:
  default: all
  disable:
    - cyclop
    - err113
    - exhaustive
    - exhaustruct
    - funcorder
    - funlen
    - gocognit
    - goconst
    - godoclint
    - godox
    - lll
    - mnd
    - nlreturn
    - noinlineerr
    - paralleltest
    - tagalign
    - tagliatelle
    - varnamelen
    - wrapcheck
    - wsl
    - wsl_v5

  settings:
    errcheck:
      exclude-functions:
        - fmt:.*
    revive:
      rules:
        - name: var-naming
          disabled: true
    depguard:
      rules:
        debug_tools:
          deny:
            - pkg: "github.com/davecgh/go-spew"
              desc: debug statements should be removed

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling

formatters:
  enable:
    - gci
    - gofmt
    - goimports
  exclusions:
    generated: lax
