version: "2"

run:
  go: "1.24"
  modules-download-mode: vendor

linters:
  default: all
  disable:
    - cyclop
    - depguard
    - err113
    - exhaustive
    - exhaustruct
    - funlen
    - gocognit
    - goconst
    - godox
    - lll
    - mnd
    - nlreturn
    - paralleltest
    - tagalign
    - tagliatelle
    - varnamelen
    - wrapcheck
    - wsl

  settings:
    errcheck:
      exclude-functions:
        - fmt:.*

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling

formatters:
  enable:
    - gci
    - gofmt
    - goimports
  exclusions:
    generated: lax
